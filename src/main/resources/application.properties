# Application Name
spring.application.name=resumebuilder

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/resumebuilderdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

# Set Hibernate Dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Automatically create or update tables (only for development)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in logs (optional, for debugging)
spring.jpa.show-sql=true

# Format SQL output (optional)
spring.jpa.properties.hibernate.format_sql=true

# Disable Spring Security default login (if using JWT authentication)
spring.security.user.name=
spring.security.user.password=
